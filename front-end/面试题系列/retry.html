<body>
    <h1>方法重试</h1>
</body>
<script type="text/javascript">
    function retry (fn, times, delay) {
        return new Promise((resolve,reject)=> {
            function attemp () {
                fn.catch(err => {
                    if (times === 0) {
                        reject(err);
                    }
                    else {
                        setTimeout(attemp(),delay);
                        times--;
                    }
                })
            }
            attemp();
        });
    }
</script>
