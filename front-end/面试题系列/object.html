<script type="text/javascript">
    // object
    const bvalue = new Boolean (true);
    const bobject = new Object(true);
    const myObject = {
        name: 'liuxiangnan',
        age: 25,
        fruit: 'test',
        key: 'iteme',
        content: 'fetch'
    }

    const myObject2 = {
        2: 9,
        5: 5,
        1: 1,
        3: 3,
        7: 7
    }
    // keys\values
    console.log(Object.values(myObject2));
    console.log(Object.keys(myObject2))

    // assign
    const obj1= {
        a: 1,
        b: 2,
        c: '123'
    }
    const obj2 = {
        a: 12,
        f: 23,
        c:'asdfasdf'
    }
    const obj3 = Object.assign(obj1, obj2);
    obj3.b = '1234';
    console.log(obj3,obj2, obj1);


    const person = {
        isHuman: false,
        printIntroduction: function () {
            console.log('this is a ' + this.isHuman);
        }
    }
    const me = Object.create(person);
    console.log(me.isHuman);

        // defineProperties 
        // Object.defineProperties(obj ,{

        //         configurable: false,  // 默认false ，有该属性描述符的类型可以被修改或者删除

        //         writable: false， // 默认false. 设置属性可被修改
        //         get: undefined,
        //         set: undefined
        //     }
        // })
        var obj = {};
        Object.defineProperties(obj, {
            'property1': {
                value: true,
                writable: true,
                enumerable: true,

            'property2': {
                value: 'Hello',
                writable: true,

                    return 'hello liuxiangnan '
                } 
            }
            // etc. etc.
        });
        obj.property2 = 'lxn';
