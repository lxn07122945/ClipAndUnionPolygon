        for (let i = 0; i < arr.length -1; i++) {
            if (arr[i] === target) {
                return i;
            }
        }
        return -1;
    }
    function lastInde(arr, target) {
        let index = 0;
        for (let i = arr.length - 1; i >  0; i--) {
            if (arr[i] === target) {
                return i;
            }
        }
        return -1;
    }

            if (target === val && ((mid - 1 < 0 || arr[mid - 1] < val))) {
