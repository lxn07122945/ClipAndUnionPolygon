    <script type="text/javascript">
    // 闭包使用
    var a,i;
    for (i = 0; i < 10; i++) {
        (function (i) {a = document.createElement('a');
            a.innerHTML = i + '<br/>';
            a.addEventListener('click', function () {
                alert(i);
            });
            document.body.appendChild(a);
        })(i)
    }

    // 闭包 2
    function isLoad (i) {
        var _list = [];
        return function (i) {
            if (_list.indexOf(i) > -1) {
                return true;
            }
            else {
                _list.push(i);
                return false;
            }
        }
    }
    var firstLoad = isLoad();
    console.log(firstLoad(10));
    console.log(firstLoad(20));
    console.log(firstLoad(20));

    // 作用域： 函数作用域内声明的变量当函数执行结束之后就会被放弃；且，函数内的修改不会修改全局作用域。
    var atest = '123';
    function aboutThis () {
        var btest = 'btest';
        var atest = 'atest'
        console.log(atest);
        console.log(btest);
    }
    aboutThis();
    console.log(atest);

    var as = '234';
    var ac = {
        name: 'liuxiangnan',
        age: 23
    };
    console.log(as && ac);
    </script>
